<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelsa Letter Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kelsa Letter Generator</h1>
        
        <div class="form-section">
            <h2>Letter Details</h2>
            <input type="text" id="recipientName" placeholder="Recipient Name" required>
            <textarea id="recipientAddress" placeholder="Recipient Address" required></textarea>
            <input type="date" id="date" required>
            <input type="text" id="reference" placeholder="Reference (Optional)">
            <input type="text" id="subject" placeholder="Subject" required>
            <input type="text" id="salutation" value="Dear Sir/Madam," placeholder="Salutation">
            <textarea id="body" placeholder="Letter Body" required></textarea>
            <input type="text" id="closing" value="Yours faithfully," placeholder="Closing">
            
            <button onclick="goToPreview()" class="preview-btn">Preview Letter</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

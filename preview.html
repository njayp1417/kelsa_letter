<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Letter - Kelsa Letter Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Letter Preview</h1>
        
        <div class="preview-section">
            <div id="letter">
                <img src="template.png" id="template" alt="Letter Template">
                <div id="overlay">
                    <div id="dateText"></div>
                    <div id="referenceText"></div>
                    <div id="recipientNameText"></div>
                    <div id="recipientAddressText"></div>
                    <div id="subjectText"></div>
                    <div id="salutationText"></div>
                    <div id="bodyText"></div>
                    <div id="closingText"></div>
                    <img src="signature.webp" id="signature" alt="Signature">
                    <div id="signatureText">FOR: KELSA EVENT</div>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="goBack()" class="back-btn">‚Üê Edit Letter</button>
                <button onclick="generatePDF()" class="download-btn">Generate PDF</button>
            </div>
        </div>
    </div>

    <script src="preview.js"></script>
</body>
</html>
